<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro component with sign up form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid justify-content-center  align-items-center mt-5">

        <div class="row ">
            <!-- col1 -->
            <div class="col-md-12 col-lg-6 mt-0 mt-md-5">
                <h1 class="heading  text-white mt-0 mt-md-5 px-0 px-md-5 ms-0 ms-md-5">Learn to code by
                    </br>watching others</h1>
                <p class="para text-white px-0 px-md-5 ms-0 ms-md-5 pt-3">
                    See how experienced devlopers solve problem in real-time.Watching scripted tutorials is great.
                    but understanding how devlopers think is invaluable.
                </p>
            </div>
            <!-- col2 -->
            <div class="col-md-12 col-lg-6  ">
                <button class="btn  btn1 p-2  text-white"
                    style="width: 70%; background-color:hsl(248, 32%, 49%); box-shadow:  0 6px 20px 0 rgba(0, 0, 0, 0.19);"
                    type="button"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
                <div class="card mt-4 text-center mb-5 mb-md-0 " style="width: 70%">
                    <form>
                        <input name="firstname" type="text" placeholder="First Name"
                            class="mt-4 px-4  p-2 justify-content-center" style="width: 90%;" required />
                        <input name="lastname" type="text" placeholder="Last Name" class="mt-1 px-4  p-2 "
                            style="width: 90%;" required />
                        <input name="email" type="email" placeholder="Email Address" class="mt-1 px-4  p-2"
                            style="width: 90%;" required />
                        <input name="password" type="password" placeholder="Password" class="mt-1 px-4    p-2"
                            style="width: 90%;" required />
                        <button class="btn button mt-3 mx-3 text-white "
                            style="width: 90%; background-color:rgb(34 247 175);" type="submit">Claim your free
                            trial</button>
                    </form>
                    <p class=" p mt-3 mx-4 text-center mb-4 " style="font-size: 12px; color: hsl(246, 25%, 77%);">By
                        clicking the button, you are agreeing to our <span style="color:hsl(0, 100%, 74%) ;">Terms and
                            Services</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
